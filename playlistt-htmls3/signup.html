<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Playlistt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(to bottom, #f8fafc, #fff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 40;
            border-bottom: 1px solid #e5e7eb;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            padding: 16px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            color: #8b5cf6;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-link {
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            color: #666;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #333;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .search-container {
            position: relative;
            width: 256px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: #9ca3af;
        }

        .search-input {
            width: 100%;
            padding: 8px 8px 8px 32px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-primary {
            background-color: #8b5cf6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #7c3aed;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid #d1d5db;
            color: #666;
        }

        .btn-outline:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }

        .btn-ghost {
            background-color: transparent;
            color: #666;
        }

        .btn-ghost:hover {
            background-color: #f9fafb;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 20px;
        }

        /* Signup Card */
        .signup-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 32px;
            max-width: 400px;
            width: 100%;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .signup-icon {
            width: 48px;
            height: 48px;
            background-color: #f3e8ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .signup-icon svg {
            width: 24px;
            height: 24px;
            color: #8b5cf6;
        }

        .signup-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .signup-subtitle {
            color: #666;
            font-size: 14px;
        }

        /* Form */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-help {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 16px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: #8b5cf6;
            margin-top: 2px;
        }

        .checkbox-label {
            font-size: 14px;
            color: #374151;
            line-height: 1.4;
        }

        .checkbox-label a {
            color: #8b5cf6;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 16px;
        }

        /* Divider */
        .divider {
            position: relative;
            text-align: center;
            margin: 24px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e5e7eb;
        }

        .divider-text {
            background-color: white;
            padding: 0 16px;
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }

        /* Social Buttons */
        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background-color: white;
            color: #374151;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .social-btn:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }

        .social-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Alert */
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }

        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }

        .alert-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        /* Footer */
        .signup-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .footer-text {
            font-size: 14px;
            color: #666;
        }

        .footer-link {
            color: #8b5cf6;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            border-top: 1px solid #e5e7eb;
            padding: 24px 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .footer-brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-icon {
            width: 20px;
            height: 20px;
            color: #8b5cf6;
        }

        .footer-text {
            font-size: 14px;
            color: #666;
        }

        .footer-links {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .footer-link {
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            color: #666;
        }

        .footer-link:hover {
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 12px;
            }

            .search-container {
                width: 200px;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                display: none;
            }

            .signup-card {
                padding: 24px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const signupBtn = document.getElementById('signupBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const agreeTerms = document.getElementById('terms').checked;

                // Hide previous alerts
                errorAlert.style.display = 'none';
                successAlert.style.display = 'none';

                // Basic validation
                if (!name || !email || !username || !password || !confirmPassword) {
                    showError('모든 필드를 입력해주세요.');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('비밀번호가 일치하지 않습니다.');
                    return;
                }

                if (password.length < 8) {
                    showError('비밀번호는 최소 8자 이상이어야 합니다.');
                    return;
                }

                if (!agreeTerms) {
                    showError('서비스 약관에 동의해야 합니다.');
                    return;
                }

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('유효한 이메일 주소를 입력해주세요.');
                    return;
                }

                // Simulate signup process
                signupBtn.disabled = true;
                signupBtn.textContent = '계정 생성 중...';

                // Simulate API call
                setTimeout(() => {
                    // Show success message
                    successAlert.style.display = 'flex';
                    signupForm.style.display = 'none';
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'mypage.html';
                    }, 2000);
                }, 1500);
            });

            function showError(message) {
                document.getElementById('errorMessage').textContent = message;
                errorAlert.style.display = 'flex';
                signupBtn.disabled = false;
                signupBtn.textContent = '회원가입';
            }

            // Social signup handlers
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('소셜 회원가입 기능은 현재 개발 중입니다.');
                });
            });
        });
    </script>
