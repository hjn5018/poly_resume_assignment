<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your ID | Playlistt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen flex-col">
  <!-- Header -->
  <header class="sticky top-0 z-40 border-b bg-white/95 backdrop-blur supports-[backdrop-filter]:bg-white/60">
    <div class="container mx-auto flex h-16 items-center justify-between py-4">
      <div class="flex items-center gap-2">
        <a href="/" class="flex items-center gap-2">
          <svg class="h-6 w-6 text-purple-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
          <span class="text-xl font-bold">playlistt</span>
        </a>
      </div>
      <div class="flex items-center gap-4">
        <a href="/discover" class="text-sm font-medium hover:underline underline-offset-4">Discover</a>
        <a href="/login">
          <button class="px-3 py-1 rounded border">Log in</button>
        </a>
        <a href="/signup">
          <button class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded">Sign up</button>
        </a>
      </div>
    </div>
  </header>
  <main class="flex-1 flex items-center justify-center p-4 md:p-8">
    <div class="mx-auto max-w-md w-full bg-white rounded-lg shadow p-6">
      <h1 class="text-2xl font-bold mb-1">Find Your ID</h1>
      <p class="text-gray-500 mb-6">Enter your email address and we'll send you your username</p>
      <!-- 성공 메시지 예시 (동적 기능 없음) -->
      <!--
      <div class="bg-green-50 border border-green-200 text-green-700 rounded p-3 flex items-center gap-2 text-sm mb-4">
        <svg class="h-4 w-4 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4"></path><circle cx="12" cy="12" r="10"></circle></svg>
        We've sent an email to your address with your username information. Please check your inbox.
      </div>
      -->
      <form>
        <div class="space-y-4">
          <!-- 에러 메시지 예시 (동적 기능 없음) -->
          <!-- <div class="bg-red-50 border border-red-200 text-red-700 rounded p-3 flex items-center gap-2 text-sm">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
            Please enter a valid email address.
          </div> -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input id="email" type="email" placeholder="Enter your registered email" class="w-full border rounded h-10 px-3" required />
          </div>
          <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white rounded h-10 font-bold">Find My ID</button>
        </div>
      </form>
      <div class="mt-6 space-y-2">
        <div class="text-sm text-center text-gray-500">
          Remember your ID?
          <a href="/login" class="text-purple-600 hover:underline">Log in</a>
        </div>
        <div class="text-sm text-center text-gray-500">
          Forgot your password?
          <a href="/finding-pwd" class="text-purple-600 hover:underline">Reset password</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="border-t py-6 md:py-0">
    <div class="container mx-auto flex flex-col items-center justify-between gap-4 md:h-24 md:flex-row">
      <div class="flex items-center gap-2">
        <svg class="h-5 w-5 text-purple-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
        <p class="text-sm text-gray-500">© 2024 Playlistt. All rights reserved.</p>
      </div>
      <div class="flex items-center gap-4 md:gap-6">
        <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Terms</a>
        <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Privacy</a>
        <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
