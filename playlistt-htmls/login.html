<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Playlistt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen flex-col">
  <!-- Header -->
  <header class="sticky top-0 z-40 border-b bg-white/95 backdrop-blur supports-[backdrop-filter]:bg-white/60">
    <div class="container mx-auto flex h-16 items-center justify-between py-4">
      <div class="flex items-center gap-2">
        <a href="/" class="flex items-center gap-2">
          <svg class="h-6 w-6 text-purple-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
          <span class="text-xl font-bold">playlistt</span>
        </a>
      </div>
      <div class="flex items-center gap-4">
        <a href="/discover" class="text-sm font-medium hover:underline underline-offset-4">Discover</a>
        <a href="/signup">
          <button class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded">Sign up</button>
        </a>
      </div>
    </div>
  </header>
  <main class="flex-1 flex items-center justify-center p-4 md:p-8 bg-gradient-to-b from-purple-50 to-white">
    <div class="mx-auto max-w-md w-full bg-white rounded-lg shadow p-6">
      <div class="flex justify-center mb-2">
        <div class="rounded-full bg-purple-100 p-2">
          <svg class="h-6 w-6 text-purple-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-center mb-1">Welcome back</h1>
      <p class="text-center text-gray-500 mb-6">Log in to your Playlistt account</p>
      <form>
        <div class="space-y-4">
          <!-- 에러 메시지 예시 (동적 기능 없음) -->
          <!-- <div class="bg-red-50 border border-red-200 text-red-700 rounded p-3 flex items-center gap-2 text-sm">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
            The email/username or password you entered is incorrect. Please try again.
          </div> -->
          <div class="space-y-2">
            <label for="identifier" class="block text-sm font-medium">Email or Username</label>
            <input id="identifier" type="text" placeholder="Enter your email or username" class="w-full border rounded h-10 px-3" required />
          </div>
          <div class="space-y-2">
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium">Password</label>
              <a href="/finding-pwd" class="text-xs text-purple-600 hover:underline">Forgot password?</a>
            </div>
            <input id="password" type="password" placeholder="Enter your password" class="w-full border rounded h-10 px-3" required />
          </div>
          <div class="flex items-center space-x-2">
            <input id="remember" type="checkbox" class="rounded" />
            <label for="remember" class="text-sm font-medium">Remember me</label>
          </div>
          <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white rounded h-10 font-bold">Log in</button>
        </div>
      </form>
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t"></div>
        </div>
        <div class="relative flex justify-center text-xs uppercase">
          <span class="bg-white px-2 text-gray-400">Or continue with</span>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <button class="border rounded h-10 flex items-center justify-center">
          <svg class="mr-2 h-4 w-4" viewBox="0 0 24 24" fill="currentColor"><path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09z" /></svg>
          Apple
        </button>
        <button class="border rounded h-10 flex items-center justify-center">
          <svg class="mr-2 h-4 w-4" viewBox="0 0 24 24" fill="#1DB954"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.24 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" /></svg>
          Spotify
        </button>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <button class="border rounded h-10 flex items-center justify-center">
          <svg class="mr-2 h-4 w-4" viewBox="0 0 24 24" fill="#FF0000"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" /></svg>
          YouTube
        </button>
        <button class="border rounded h-10 flex items-center justify-center">
          <svg class="mr-2 h-4 w-4" viewBox="0 0 24 24" fill="#f50"><path d="M19.98 8.02a40.15 40.15 0 0 0-.65-.89c-.1-.12-.21-.23-.33-.34a4.65 4.65 0 0 0-3.13-1.23c-1.32-.08-2.59.15-3.79.72-.29.14-.57.29-.85.44-.37-.21-.73-.45-1.1-.67-.95-.56-1.92-1.04-2.96-1.29a5.18 5.18 0 0 0-2.93.05c-.78.23-1.4.7-1.91 1.31-.41.48-.72 1.03-.91 1.64-.2.62-.25 1.25-.23 1.9.02.56.11 1.11.28 1.64.24.73.59 1.42.95 2.1.13.24.26.48.39.72l.03.06c.12.22-.16.27-.25.37-.08.09-.17.17-.24.26-.35.43-.67.89-.9 1.4-.28.62-.41 1.28-.34 1.95.07.54.26 1.04.61 1.46.35.41.8.72 1.31.92.44.17.9.27 1.37.32.64.07 1.28.03 1.92-.03.36-.03.72-.1 1.08-.16.2-.03.4-.07.6-.11.82-.16 1.65-.32 2.48-.46.14-.02.29-.05.43-.07.31-.04.61-.05.92-.05.7 0 1.38.13 2.03.35.87.3 1.59.81 2.22 1.47.28.29.53.61.75.95.1.15.19.31.28.47.04.07.11.13.13.21.07.14.07.21-.09.27-.32.12-.64.24-.98.29-.49.07-.98.09-1.48.08-.75-.01-1.5-.09-2.23-.29-.61-.16-1.2-.38-1.76-.67-.1-.05-.21-.09-.32-.11-.12-.02-.25.02-.34.1-.1.09-.17.21-.2.34-.04.14-.02.29.04.42.07.15.19.27.33.35.15.09.3.16.45.24.54.27 1.1.49 1.68.67.67.21 1.35.36 2.05.45.87.12 1.75.15 2.63.1.51-.03 1.01-.11 1.5-.24.43-.11.85-.27 1.25-.48.76-.4 1.3-.99 1.61-1.77.16-.39.24-.8.27-1.22.04-.66-.05-1.29-.26-1.9-.31-.88-.8-1.66-1.31-2.42-.53-.79-1.11-1.53-1.69-2.28-.5-.65-.96-1.32-1.34-2.04-.17-.32-.31-.65-.41-.99-.13-.45-.16-.92-.08-1.38.09-.53.33-.97.71-1.34.4-.39.9-.63 1.46-.73.5-.09 1-.05 1.49.08.51.14.96.39 1.34.75.36.34.62.75.79 1.21.16.42.23.86.24 1.3.01.53-.08 1.05-.19 1.57-.04.19-.09.37-.14.56 0 .02-.01.04-.01.06-.09.37.23.35.46.35.56.01 1.12-.01 1.68-.02.11 0 .22-.01.33-.02.3-.02.6-.05.9-.09.26-.03.38-.17.43-.42.03-.17.05-.35.08-.52.05-.32.09-.64.12-.96.09-.86.11-1.72.05-2.58-.07-.86-.26-1.68-.63-2.44z" /></svg>
          SoundCloud
        </button>
      </div>
      <div class="text-sm text-center text-gray-500">
        Don't have an account?
        <a href="/signup" class="text-purple-600 hover:underline">Sign up</a>
      </div>
    </div>
  </main>
  <footer class="border-t py-6 md:py-0">
    <div class="container mx-auto flex flex-col items-center justify-between gap-4 md:h-24 md:flex-row">
      <div class="flex items-center gap-2">
        <svg class="h-5 w-5 text-purple-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
        <p class="text-sm text-gray-500">© 2024 Playlistt. All rights reserved.</p>
      </div>
      <div class="flex items-center gap-4 md:gap-6">
        <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Terms</a>
        <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Privacy</a>
        <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
