<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Playlistt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen flex-col">
  <!-- Header -->
  <header class="sticky top-0 z-40 border-b bg-white/95 backdrop-blur supports-[backdrop-filter]:bg-white/60">
    <div class="container mx-auto flex h-16 items-center justify-between py-4">
      <div class="flex items-center gap-2">
        <a href="/" class="flex items-center gap-2">
          <svg class="h-6 w-6 text-purple-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
          <span class="text-xl font-bold">playlistt</span>
        </a>
      </div>
      <div class="flex items-center gap-4">
        <a href="/discover" class="text-sm font-medium hover:underline underline-offset-4">Discover</a>
        <a href="/login">
          <button class="px-3 py-1 rounded border">Log in</button>
        </a>
      </div>
    </div>
  </header>
  <main class="flex-1 flex items-center justify-center p-4 md:p-8 bg-gradient-to-b from-purple-50 to-white">
    <div class="mx-auto max-w-md w-full bg-white rounded-lg shadow p-6">
      <div class="flex justify-center mb-2">
        <div class="rounded-full bg-purple-100 p-2">
          <svg class="h-6 w-6 text-purple-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-center mb-1">Create an account</h1>
      <p class="text-center text-gray-500 mb-6">Enter your information to get started</p>
      <!-- 성공 메시지 예시 (동적 기능 없음) -->
      <!--
      <div class="bg-green-50 border border-green-200 text-green-700 rounded p-3 flex items-center gap-2 text-sm mb-4">
        <svg class="h-4 w-4 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4"></path><circle cx="12" cy="12" r="10"></circle></svg>
        Account created successfully! Welcome to Playlistt! You're being redirected to your profile page...
      </div>
      -->
      <form>
        <div class="space-y-4">
          <!-- 에러 메시지 예시 (동적 기능 없음) -->
          <!-- <div class="bg-red-50 border border-red-200 text-red-700 rounded p-3 flex items-center gap-2 text-sm">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
            Error message here
          </div> -->
          <div class="space-y-2">
            <label for="name" class="block text-sm font-medium">Full Name</label>
            <input id="name" type="text" placeholder="Enter your name" class="w-full border rounded h-10 px-3" required />
          </div>
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input id="email" type="email" placeholder="Enter your email" class="w-full border rounded h-10 px-3" required />
          </div>
          <div class="space-y-2">
            <label for="username" class="block text-sm font-medium">Username</label>
            <input id="username" type="text" placeholder="Choose a username" class="w-full border rounded h-10 px-3" required />
            <p class="text-xs text-gray-400">This will be your unique identifier on Playlistt</p>
          </div>
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium">Password</label>
            <input id="password" type="password" placeholder="Create a password" class="w-full border rounded h-10 px-3" required />
            <p class="text-xs text-gray-400">Must be at least 8 characters long</p>
          </div>
          <div class="space-y-2">
            <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
            <input id="confirm-password" type="password" placeholder="Confirm your password" class="w-full border rounded h-10 px-3" required />
          </div>
          <div class="flex items-center space-x-2">
            <input id="terms" type="checkbox" class="rounded" required />
            <label for="terms" class="text-sm font-medium">I agree to the <a href="/terms" class="text-purple-600 hover:underline">Terms of Service</a> and <a href="/privacy" class="text-purple-600 hover:underline">Privacy Policy</a></label>
          </div>
          <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white rounded h-10 font-bold">Sign up</button>
        </div>
      </form>
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t"></div>
        </div>
        <div class="relative flex justify-center text-xs uppercase">
          <span class="bg-white px-2 text-gray-400">Or continue with</span>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <button class="border rounded h-10 flex items-center justify-center">
          <svg class="mr-2 h-4 w-4" viewBox="0 0 24 24" fill="currentColor"><path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09z" /></svg>
          Apple
        </button>
        <button class="border rounded h-10 flex items-center justify-center">
          <svg class="mr-2 h-4 w-4" viewBox="0 0 24 24" fill="#1DB954"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.24 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" /></svg>
          Spotify
        </button>
      </div>
      <div class="text-sm text-center text-gray-500">
        Already have an account?
        <a href="/login" class="text-purple-600 hover:underline">Log in</a>
      </div>
    </div>
  </main>
  <footer class="border-t py-6 md:py-0">
    <div class="container mx-auto flex flex-col items-center justify-between gap-4 md:h-24 md:flex-row">
      <div class="flex items-center gap-2">
        <svg class="h-5 w-5 text-purple-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
        <p class="text-sm text-gray-500">© 2024 Playlistt. All rights reserved.</p>
      </div>
      <div class="flex items-center gap-4 md:gap-6">
        <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Terms</a>
        <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Privacy</a>
        <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
